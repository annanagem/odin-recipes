        <h6>Delicious and easy rice</h6>
        <h2>Ingredients</h2>
        <ul>
            <li>Rice</li>
            <li>Salt</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>In a large pot, put the rice, salt and cover it with water, twice the quantity of rice. </li>
            <li>Lit the fire in low heat and close the pot.</li>
            <li>Let the water dry and you are done!</li>
